<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Hub | Digital Treat</title>
      <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@900&display=swap"
            rel="stylesheet">
      <style>
            /* Reusing your exact styles from index.html */
            :root {
                  --bg-color: #050505;
                  --neon-border: #0ff;
            }

            body {
                  font-family: 'Share Tech Mono', monospace;
                  background-color: var(--bg-color);
                  color: #fff;
                  text-align: center;
            }

            .container {
                  width: 90%;
                  max-width: 1200px;
                  margin: 0 auto;
                  padding: 3rem 0;
            }

            .hud-box {
                  border: 3px solid var(--neon-border);
                  padding: 2rem;
                  background: rgba(0, 0, 0, 0.85);
                  clip-path: polygon(10% 0, 100% 0, 100% 85%, 90% 100%, 0 100%, 0 15%);
            }

            .welcome-text {
                  font-family: 'Orbitron';
                  font-size: 2rem;
                  color: #fff;
                  margin-bottom: 20px;
            }

            .resource-card {
                  border: 1px dashed var(--neon-border);
                  padding: 20px;
                  margin: 20px 0;
                  background: rgba(0, 255, 255, 0.05);
            }
      </style>
</head>

<body>
      <div class="container">
            <div class="hud-box">
                  <div class="welcome-text" id="display-name">STUDENT HUB</div>
                  <p>> STATUS: ACTIVE // ACCESS GRANTED</p>
            </div>

            <div class="resource-card">
                  <h3>[ CLASS MATERIALS ]</h3>
                  <p>Today's Topic: Intro to ICT</p>
                  <p style="color: #888;">Lecture notes will appear here during live session.</p>
            </div>

            <a href="index.html" style="color: #555; text-decoration: none;">[ EXIT HUB ]</a>
      </div>

      <script>
            // This script reads the name from the URL (e.g., student.html?name=JOY)
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            if (name) {
                  document.getElementById('display-name').innerText = "WELCOME, " + name.toUpperCase();
            }
      </script>
</body>

</html>
